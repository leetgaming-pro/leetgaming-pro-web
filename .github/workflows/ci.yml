# =============================================================================
# LeetGaming Pro Web - CI/CD Pipeline
# =============================================================================
# Next.js + React Frontend for LeetGaming.PRO
# =============================================================================

name: Web Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_all_browsers:
        description: "Run E2E tests on all browsers"
        type: boolean
        default: false
      skip_e2e:
        description: "Skip E2E tests"
        type: boolean
        default: false
      deploy_preview:
        description: "Deploy preview environment"
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  DOCKER_REGISTRY: ghcr.io
  DOCKER_NAMESPACE: leetgaming-pro

jobs:
  # ---------------------------------------------------------------------------
  # STAGE 1: Lint & Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --silent

      - name: Run ESLint
        run: npm run lint --silent

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Check formatting (Prettier)
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}" || true

  # ---------------------------------------------------------------------------
  # STAGE 2: Unit Tests
  # ---------------------------------------------------------------------------
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --silent

      - name: Run unit tests with coverage
        run: npm run test:coverage --silent || npm test -- --coverage --watchAll=false || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: web-unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # STAGE 3: Build
  # ---------------------------------------------------------------------------
  build:
    name: ðŸ“¦ Build Application
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --silent

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Build application
        run: npm run build --silent
        env:
          NEXT_PUBLIC_REPLAY_API_URL: ${{ secrets.REPLAY_API_URL || 'http://localhost:8080' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.APP_URL || 'http://localhost:3030' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'build-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3030' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
          retention-days: 1

  # ---------------------------------------------------------------------------
  # STAGE 4: E2E Tests
  # ---------------------------------------------------------------------------
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ !inputs.skip_e2e }}
    timeout-minutes: 30
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: leetgaming_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v4

      - name: Checkout Backend API
        uses: actions/checkout@v4
        with:
          repository: replay-api/replay-api
          ref: main
          path: replay-api
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: replay-api/go.sum

      - name: Build Backend API
        working-directory: replay-api
        run: |
          go mod download
          CGO_ENABLED=0 go build -o replay-api ./cmd/rest-api/main.go

      - name: Start Backend API
        working-directory: replay-api
        env:
          MONGO_URI: mongodb://test:test123@localhost:27017/leetgaming_test?authSource=admin
          PORT: 8080
          ENV: test
          LOG_LEVEL: warn
        run: |
          ./replay-api &
          echo $! > /tmp/api.pid
          timeout 60 bash -c 'until curl -sf http://localhost:8080/health; do sleep 2; done'

      - name: Install dependencies
        run: npm ci --silent

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3030
          NEXT_PUBLIC_REPLAY_API_URL: http://localhost:8080
          NEXT_PUBLIC_APP_URL: http://localhost:3030
          NEXTAUTH_URL: http://localhost:3030
          NEXTAUTH_SECRET: e2e-test-secret
          CI: true
        run: |
          if [ "${{ inputs.run_all_browsers }}" == "true" ]; then
            npx playwright install --with-deps
            npm run test:e2e --silent
          else
            npm run test:e2e --silent -- --project=chromium
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Stop Backend API
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then
            kill $(cat /tmp/api.pid) || true
          fi

  # ---------------------------------------------------------------------------
  # STAGE 5: Build & Push Docker Image
  # ---------------------------------------------------------------------------
  docker:
    name: ðŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/web-frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_REPLAY_API_URL=${{ secrets.REPLAY_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.APP_URL }}

  # ---------------------------------------------------------------------------
  # STAGE 6: Notify ESAP (Trigger Parent Pipeline)
  # ---------------------------------------------------------------------------
  notify-esap:
    name: ðŸ“¢ Notify ESAP
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger ESAP workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: leetgaming-pro/esap
          event-type: frontend-updated
          client-payload: |
            {
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "repository": "${{ github.repository }}"
            }

  # ---------------------------------------------------------------------------
  # Summary
  # ---------------------------------------------------------------------------
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build, e2e-tests]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ® LeetGaming Web Frontend Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ…' || needs.e2e-tests.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
